<!DOCTYPE html>
<html ng-app="tideData">
  
<head>
  <title>WorldTides angular-controller></title>
  <script src = "http://tidesandcurrents.noaa.gov/api/datagetter?begin_date=11/17/2016 01:06&end_date=11/17/2016 
23:56&station=9449880&product=predictions&datum=MLLW&datum=MHHW&units=english&time_zone=gmt&application=seattleuniversity&format=json"></script>
  
  
   
  <link rel="stylesheet" href="main.css">  
</head>
  
<body>


<table ng-controller="tideCtrl" id="displayTable">
  <tr><td>Location Name: </td><td>{{Marker}}</td></tr>
  <tr><td>High Tide: </td><td>{{max }}</td></tr>
  <tr><td>High Tide Time: </td><td>{{maxTime }}</td></tr>
  <tr><td>Low Tide: </td><td>{{ }}</td></tr>
  <tr><td>Low Tide Time: </td><td>{{minTime}}</td></tr>
  
</table>
  
</body>
</html>
